<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events</title>

</head>
<body>
    <!-- <button onclick="alert('how are you?')">Click</button> -->
    <button onclick="console.log('how are you?')">Click</button>
     <h1 onclick="console.log('clicked')">Dom Events</h1>
     <!-- change the background color using event -->
     <button onclick="document.body.style.backgroundColor = 'green'">Click me</button>
     <button onclick="makeBlue()">ClickBlue</button>
     <button id="make">Click Red</button>
      <button id="make-blue-button">makeb</button>
    
      <button id="makePink">makePink</button>
      <button id="make-goldenrod">make: goldenRod</button>
      <button id="make-orange">make: orange</button>
      <!-- you should use script tag inside body tag -->
      <p id="clicking-method"></p>
      <button onclick="handleJustFunction()">just function </button>
      <button id="direct-event">direct function using addEvent Listener</button>

      <input type="text" id="input-field"> <button id="update">update</button>
    <script src="/Doms/dom-event.js"></script>

     <script>
      function handleJustFunction(){
        const p=  document.getElementById('clicking-method');
        p.innerText = 'set by using function';
       

      }
      //direct using function
      document.getElementById('direct-event').addEventListener('click', () =>{
         const p = document.getElementById('clicking-method');
         p.innerText='set by direct event listener & function';
      })

      document.getElementById('update').addEventListener('click', ()=>{
          const inputField = document.getElementById('input-field');
          let p = document.getElementById('clicking-method');
          p.innerText = inputField.value;
          //clear value after update 
          inputField.value = '';
      })

     </script>
</body>
</html>
